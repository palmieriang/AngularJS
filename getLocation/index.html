<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>getLocation using AngularJS</title>
	<!-- Angular -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/736c59a21e.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Script -->
	<script src="script.js"></script>
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myModule">
  <div class="container" ng-controller="myController">
    <div class="front">
      <h1>How far are you from </br > the Greenwich </br ><a href="https://en.wikipedia.org/wiki/Prime_meridian_(Greenwich)">Prime Meridian</a>?</h1>
      <p><i class="fa fa-map-marker" aria-hidden="true"></i>  {{ distance | number : 2 }} Miles</p>
      <p ng-if="loading">{{ loaderText }}</p>    
    </div>
  </div>
</body></html>

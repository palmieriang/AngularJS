<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<meta charset="utf-8">
	<title>FreeCodeCamp Leaderboard</title>
	<!-- Angular -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/736c59a21e.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Script -->
	<script src="script.js"></script>
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-controller="myController">

	<div class="container">

		<div class="row">
			<div class="col-md-12 col-xs-12">
				<div class="tableHeader">Leaderboard</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-xs-12">
				<table class="table table-bordered table-striped">
					<thead>
						<tr class="subheader">
							<th colspan="2">
								<p>Recent Campers</p>
							</th>
							<th colspan="2">
								Search: <input type="text" name="" placeholder="Username" ng-model="searchText">
							</th>
						</tr>
						<tr class="camper">
							<th class="number">#</th>
							<th>Camper Name</th>
							<th class="number" ng-click="sortData('recent')">
								Points in the past 30 days
								<div ng-class="getSortClass('recent')"></div>
							</th> 
							<th class="number" ng-click="sortData('alltime')">
								All time points
								<div ng-class="getSortClass('alltime')"></div>
							</th>
						</tr>
					</thead>
					<tbody ng-repeat="camper in campers | filter:searchText | orderBy: sortColumn : reverseSort">
						<tr class="camper">
							<td class="number">{{$index+1}}</td>
							<td class="name">
								<a href="https://www.freecodecamp.com/{{camper.username}}" target="_blank">
									<img class="profileImg" src={{camper.img}}/>
									<span>{{camper.username}}</span>
								</a>
							</td>
							<td class="number">{{camper.recent}}</td>
							<td class="number">{{camper.alltime}}</td>
						</tr>
					</tbody>
				</table>	
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-xs-12">
				<div class="tableFooter">by <a href="http://www.angelopalmieri.com" target="_blank">Angelo Palmieri</a></div>
			</div>
		</div>

	</div>

</body>
</html>
